<mat-card>
  <mat-card-content>
    <app-post [post]="post">
    </app-post>
  </mat-card-content>
  <mat-card-title *ngIf="isVerified" class="done-title">Пост проверен</mat-card-title>
  <mat-card-actions *ngIf="!isVerified">
    <button mat-raised-button color="primary" class="posts-btn" (click)="onModeratePost(post.id)">Одобрить</button>
    <button mat-raised-button color="warn" class="posts-btn" (click)="onDeletePost(post.id)">Удалить</button>
  </mat-card-actions>
</mat-card>
