<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{user ? user.firstName : ''}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ getShortText(post.text) }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
            (click)="onPostClick()"
    >
      Подробнее
    </button>
  </mat-card-actions>
</mat-card>
