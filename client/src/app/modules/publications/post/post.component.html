<mat-card>
  <img src="{{ avatarPath }}" alt="user" mat-card-avatar>

  <mat-card-header>
    <mat-card-title>user</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="short-text">{{ post.text }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
            (click)="onPostClick()">
      Подробнее
    </button>
  </mat-card-actions>
</mat-card>
