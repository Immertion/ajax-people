<mat-card>
  <mat-card-header>
    <img src="{{ avatarPath }}" mat-card-avatar />
    <mat-card-title *ngIf="!loading">
      <span>{{ user.firstName }}</span>
      <span *ngIf="user.lastName"> {{ user.lastName }}</span> 
    </mat-card-title>
    <mat-card-subtitle *ngIf="!loading">
      üïê{{ post.publicationTime | date : "medium" : "+1000" : "ru-RU" }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{ post.text }}</p>
  </mat-card-content>

  <mat-card-content>
    <mat-chip-set class="max-h-10">
      <mat-chip *ngFor="let tag of post.tags" [value]="tag">
        {{ tag.title }}
      </mat-chip>
    </mat-chip-set>  
  </mat-card-content>

  <div class="spinner" *ngIf="loading"><mat-spinner></mat-spinner></div>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button (click)="onPostClick()">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</button>
  </mat-card-actions>
</mat-card>
